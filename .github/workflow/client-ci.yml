name: Client(Nuxt.js) Lint and Test
on:
  push:
    paths:
    - 'client/'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: setup node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install
      run: make client-setup
    - name: lint
      run: make client-lint
      env:
        ENV: ci