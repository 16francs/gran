name: Client(Nuxt.js) Lint and Test
on:
  push:
    paths:
    - 'client/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: check out code
      uses: actions/checkout@v1

    - name: setup node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: install
      working-directory: ./client
      run: yarn

    - name: lint
      working-directory: ./client
      run: yarn lint

    - name: build
      working-directory: ./client
      run: yarn build