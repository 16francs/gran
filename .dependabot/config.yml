version: 1

update_configs:
  # Client
  - package_manager: javascript
    directory: /client
    update_schedule: live # npmライブラリに更新がかかったタイミングでプルリク
    target_branch: develop
    default_labels:
      - client
      - javascript
      - dependabot
    allowed_updates:
      - match:
          update_type: all # 全てのライブラリの更新を許可
    version_requirement_updates: auto # package.jsonの更新は自動
    automerged_updates:
      - match:
          dependency_type: all
          update_type: semver:patch
    commit_message:
      prefix: chore

  # Storybook
  - package_manager: javascript
    directory: /storybook
    update_schedule: live
    target_branch: develop
    default_labels:
      - storybook
      - javascript
      - dependabot
    allowed_updates:
      - match:
          update_type: all
    version_requirement_updates: auto
    automerged_updates:
      - match:
          dependency_type: all
          update_type: semver:patch
    commit_message:
      prefix: chore

  # API (User Service)
  - package_manager: go:modules
    directory: /api/user
    update_schedule: daily
    target_branch: develop
    default_labels:
      - "api: User"
      - golang
      - dependabot
    allowed_updates:
      - match:
          update_type: all
    automerged_updates:
      - match:
          dependency_type: all
          update_type: semver:patch
    commit_message:
      prefix: chore

  # API (Group Service)
  - package_manager: go:modules
    directory: /api/group
    update_schedule: daily
    target_branch: develop
    default_labels:
      - "api: Group"
      - golang
      - dependabot
    allowed_updates:
      - match:
          update_type: all
    automerged_updates:
      - match:
          dependency_type: all
          update_type: semver:patch
    commit_message:
      prefix: chore

  # API (ToDo Service)
  - package_manager: go:modules
    directory: /api/todo
    update_schedule: daily
    target_branch: develop
    default_labels:
      - "api: ToDo"
      - golang
      - dependabot
    allowed_updates:
      - match:
          update_type: all
    automerged_updates:
      - match:
          dependency_type: all
          update_type: semver:patch
    commit_message:
      prefix: chore
