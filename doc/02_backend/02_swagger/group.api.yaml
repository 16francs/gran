openapi: '3.0.0'

info:
  title: gran
  description: Group Servie API設計
  version: 0.1.0

servers:
  - url: http://localhost:8080/v1/groups
    description: 開発環境

paths:
  /:
    get:
      summary: グループ一覧取得
      security:
        - BearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Groups'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/Unkown'

    post:
      summary: グループ作成
      security:
        - BearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/CreateGroup'
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/Unkown'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Error:
      title: エラーレスポンス
      type: object
      properties:
        status:
          type: integer
          description: HTTPステータスコード
        code:
          type: integer
          description: エラー管理用ステータスコード
        message:
          type: string
          description: エラーメッセージ
        errors:
          type: object
          description: エラー詳細

  requestBodies:
    CreateGroup:
      description: グループ作成フォーム
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: グループ名
              description:
                type: string
                description: 説明
            required:
              - name

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unkown:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Groups:
      description: グループ一覧レスポンス
      content:
        application/json:
          schema:
            properties:
              groups:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      description: グループID
                    name:
                      type: string
                      description: グループ名
                    description:
                      type: string
                      description: グループ説明
                    created_at:
                      type: string
                      format: date-time
                      description: グループ作成日時
                    user_refs:
                      type: array
                      description: ユーザーReference一覧
                      items:
                        type: string
                    updated_at:
                      type: string
                      format: date-time
                      description: グループ更新日時
